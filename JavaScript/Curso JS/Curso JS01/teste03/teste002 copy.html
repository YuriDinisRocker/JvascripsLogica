<body>
  <h1>UM TESTE DO BOM</h1>   <!--isso é o titulo do texto-->
  <P>Era uma vez os tres porquinhos</P> <!--isso é o paragrafo-->
  



<script>

var n1 = Number(window.prompt('digite um numero: ')) //window.prompt recebe qualqur valor em string (como concatenação e não como uma soma)
var n2 = Number(window.prompt('digite outro numero: ')) //fechei duas vezes os parenteses pois coloquei o comando de mudar o string para number, fazendo com que eu tivesse que particionar os outros comandos, assim colocando um ultimo parentes para poder fechar a linha inteira
var soma = n1 + n2 
window.alert(`essa é a ${soma} dos valores`) //concatenação // + serve para adição mas tambem pode servir para concatenação


//a forma simplificada de fazer a junção das variações: window.alert(`essa é a ${var} dos valores`)


//tive que transformar os dois numbers que no caso eram string em number.parseInt para transformar em numero inteiro, mas ai daria um calculo com vircula anulado, então usei o number.parceFloat, esse sim calcula certo, mas temos um comando muito mais simplificado, o chamado Number, esse se vira da forma que quiser, claro que não descarta os outros mas é uma forma mais rapida de fazer por exemplo uma calculadora


</script>
