<body>
 
    



<script>



function pulaLinha() {
    document.write(`<br>`)




};

function escrever(frase) {
    document.write(frase)
    pulaLinha()



};

var anoAtual = parseInt(prompt(`me diga o ano atual:`));
var copaInicial = 1930

while(copaInicial <= anoAtual) {
    escrever(`Teve copa no ano de ${copaInicial}`)
    if (copaInicial == anoAtual) {
        escrever(`<br>`)
        escrever(`Este ano tera uma copa`)

    }
    copaInicial= copaInicial+4
}






</script>
